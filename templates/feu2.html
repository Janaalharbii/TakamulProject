<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* إضافة تنسيقات بسيطة للصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
        }
        #chart {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analysis Tool</h1>
        </header>

        <main>
            <section class="upload-section">
                <h2>Upload a file for analysis</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="file" accept=".csv,.xlsx" required>
                    <button type="submit">Upload</button>
                </form>
            </section>

            <section id="result"></section>
            <section id="chart"></section>
        </main>

        <footer>
            <p>&copy; 2024 Sentiment Analysis Tool. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            fetch('/upload_analysis', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Sentiment counts: ${JSON.stringify(data.sentiment_counts)}</p>`;
                    const img = new Image();
                    img.src = 'data:image/png;base64,' + data.plot_url;
                    document.getElementById('chart').innerHTML = '';
                    document.getElementById('chart').appendChild(img);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">An error occurred during the analysis.</p>`;
            });
        });
    </script>
</body>
</html>
